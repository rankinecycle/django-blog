
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
<!-- Bootstrap CSS -->

<style type="text/css">
		body {
	  background-image: linear-gradient(180deg, #eee, #fff 100px, #fff);
	}

	.container {
	  max-width: 960px;
	}

	.pricing-header {
	  max-width: 700px;
	}
	.search-bar{
		max-width: 500px;
		width: 100%;
	}

	form{
		width:100%;
	}

</style>

<!-- HEADER -->

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check" viewBox="0 0 16 16">
    <title>Check</title>
    <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
  </symbol>
</svg>

<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    	<h5 class="my-0 mr-md-auto font-weight-normal">
        {% if request.user.is_authenticated %}
        	<span class="fs-4" ><p>Hello, {{request.user.username}}! &nbsp&nbsp</p></span>
      		</a>
        	{% endif %}
        </h5>
        <br>	

        <div class="search-bar mt-sm-2 mr-2">
        	<form method="get">
        		<input type="text" class="form-control" name="q" id="id_q" placeholder="Search..." >
        	</form>
        </div>

	    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
	        {% if request.user.is_authenticated %}
		        <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
		        <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
		        <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
		        <!-- padding of 2 and dark text -->
			{% else %}
		        <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
		        <a class="p-2 text-dark" href="{% url 'register' %}">Register</a>
		        <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
			{% endif %}
	    </nav>
    </div>
  </header>
</div>

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>

<!-- HEADER -->
