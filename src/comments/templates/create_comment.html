{% extends 'base.html' %}


{% block content %}

<style type="text/css">
  .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 15px;
	    margin: auto;
  	}

  	.submit-button{
  		max-width: 200px;
  	}
</style>

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}

				<!-- comment_text -->
				<div class="form-group">
					<label for="id_title">comment_text</label>
					<input class="form-control" type="text" name="comment_text" id="id_comment_text" placeholder="comment text" required autofocus>
				</div>
				<!-- Submit btn -->
				<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">Comment</button>
			</form>	
		</div>
	</div>
</div>

{% endblock content %}
